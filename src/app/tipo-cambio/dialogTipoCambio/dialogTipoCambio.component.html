<h1 mat-dialog-title> {{ tipoCambioRequest != null ? 'hola' : 'Convertir'}}</h1>
<div mat-dialog-content>
    <mat-form-field>
        <mat-label>Monto</mat-label>
        <input matInput [(ngModel)]="monto">
    </mat-form-field>
    <br>
    <mat-form-field>
        <mat-label>Moneda Origen</mat-label>
        <input matInput [(ngModel)]="monedaOrigen">
    </mat-form-field>
    <br>
    <mat-form-field>
        <mat-label>Moneda Destino</mat-label>
        <input matInput [(ngModel)]="monedaDestino">
    </mat-form-field>
</div>

<div mat-dialog-actions>
    <button mat-raised-button (click)="close()">Cancelar</button>
    <button mat-raised-button color="primary" (click)="tipoCambioRequest != null ? '' : addTipoCambio()">Guardar</button>
    
</div>
