<h1 mat-dialog-title> {{ tipomoneda != null ? 'Editar Moneda' : 'Nueva Moneda'}}</h1>

<div mat-dialog-content>
    <mat-form-field>
        <mat-label>Moneda</mat-label>
        <input matInput [(ngModel)]="moneda">
    </mat-form-field>
    <br>
    <mat-form-field>
        <mat-label>Simbolo</mat-label>
        <input matInput [(ngModel)]="simbolo">
    </mat-form-field>
    <br>
    <mat-form-field>
        <mat-label>Valor</mat-label>
        <input matInput [(ngModel)]="valor">
    </mat-form-field>
</div>

<div mat-dialog-actions>
    <button mat-raised-button (click)="close()">Cancelar</button>
    <button mat-raised-button color="primary" (click)="tipomoneda != null ? editMoneda() : addMoneda()">Guardar</button>
</div>
